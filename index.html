<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Employee Pay Directory</h1>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Current Employees
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthy Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Add Employee
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" class="form-control" id="employee-name">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" class="form-control" id="role">
                </div>
                <div class="form-group">
                    <label>Start Date mm/dd/yyyy</label>
                    <input type="text" class="form-control" id="start-date">
                </div>
                <div class="form-group">
                    <label>Monthly Rate ($)</label>
                    <input type="text" class="form-control" id="monhtly-rate">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
